<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* ol标签下的li标签 */
        ol li {
            color: red;
        }
         /* class=head标签下的p标签 */
        .head p {
            color: azure;
        }
        /* class=body标签下的 id=body-p标签 */
        .body #body-p {
            color: green;
        }
        

    </style>

</head>

<body>
    <ol>
        <li>ol-element</li>
        <li>ol-element</li>
        <li>ol-element</li>
        <li>ol-element</li>
        <li>ol-element</li>
    </ol>
    <ul>
        <li>ul-element</li>
        <li>ul-element</li>
        <li>ul-element</li>
        <li>ul-element</li>
        <li>ul-element</li>
    </ul>

    <div class="head">
        <p>this is head div</p>
    </div>
    <div class="body" id="body-id">
        <p id="body-p">this is body divd</p>
    </div>
    <div class="footer">
        <p>this is footer div</p>
    </div>
</body>

</html>

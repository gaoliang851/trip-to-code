<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        a {
            /* 以块元素显示 */
            display: block; 
            width: 200px;
            height: 40px;
            background-color: #333333;
            color: white;
            text-decoration: none;
            /* 首行缩进2个文字距离 */
            text-indent: 2em;
            /* 行高=元素高度来达到文字垂直居中的效果 */
            line-height: 40px;
        }
        /* 鼠标经过显示橘黄色 */
        a:hover {
            background-color: orange;
        }
    </style>
</head>
<body>
    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>
</body>
</html>
